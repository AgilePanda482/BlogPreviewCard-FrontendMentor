<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./assets/images/illustration-article.svg" alt="Web Development Image">

        <section class="content">
          <div class="category">
            <p>Learning</p>
          </div>

          <p class="publish-date">Published 21 Dec 2023</p>

          <h1 class="title">HTML & CSS foundations</h1>

          <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </section>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="profile photo">
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/agilepanda482" target="_blank" rel="noopener noreferrer">Sebastian Rico Vela</a>.
      </p>
    </footer>
  </body>
</html>
